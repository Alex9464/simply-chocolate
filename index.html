<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="" class="logo"><span>Simply</span>Chocolate</a>
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link"></a></li>
            <li class="nav__item"><a href="" class="nav__link"></a></li>
            <li class="nav__item"><a href="" class="nav__link"></a></li>
          </ul>
        </div>
      </div>
      <div class="social">
        <ul class="soc__list">
          <li class="soc__item">
            <a href="" class="soc__link">
              <svg class="soc__icon"><use href=""></use></svg>
            </a>
          </li>
          <li class="soc__item">
            <a href="" class="soc__link">
              <svg class="soc__icon"><use href=""></use></svg>
            </a>
          </li>
          <li class="soc__item">
            <a href="" class="soc__link">
              <svg class="soc__icon"><use href=""></use></svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="hero">
        <h1 class="hero__title">
          Treat yourself or a loved one to our finest ingredients for a moment
          of pure delight!
        </h1>
        <ul class="hero__list">
          <li class="hero__item">
            <button type="button" class="hero__btn"></button>
          </li>
          <li class="hero__item">
            <button type="button" class="hero__btn"></button>
          </li>
        </ul>
        <button type="button"></button>
      </div>

      <!--                 Benefits                 -->
      <section class="benefits">
        <div class="container">
          <h2></h2>
          <ul class="benefits__list">
            <li class="benefits__item">
              <svg class="benefits__icon"><use href=""></use></svg>
              <h3 class="benefits__title"></h3>
              <p class="benefits__text"></p>
            </li>
            <li class="benefits__item">
              <svg class="benefits__icon"><use href=""></use></svg>
              <h3 class="benefits__title"></h3>
              <p class="benefits__text"></p>
            </li>
            <li class="benefits__item">
              <svg class="benefits__icon"><use href=""></use></svg>
              <h3 class="benefits__title"></h3>
              <p class="benefits__text"></p>
            </li>
          </ul>
        </div>
      </section>

      <!--                 Taste                 -->
      <section class="taste">
        <div class="container">
          <h2 class="taste__title"></h2>
          <ul class="taste__list">
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
            <li class="taste_item"><a href="" class="taste__link"></a></li>
          </ul>
        </div>
      </section>

      <!--              Production              -->
      <section class="production">
        <div class="container">
          <h2 class="production__title"></h2>
          <h3 class="production__list-title"></h3>
          <ul class="production__list">
            <li class="production__item"></li>
            <li class="production__item"></li>
            <li class="production__item"></li>
            <li class="production__item"></li>
            <li class="production__item"></li>
          </ul>
        </div>
      </section>

      <!--               Products               -->
      <section class="products">
        <div class="container">
          <h2 class="products__title"></h2>
          <ul class="products__list">
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
            <li class="productsitem"></li>
          </ul>
        </div>
      </section>

      <!--                Sellers                -->
      <section class="sellers">
        <div class="container">
          <h2 class="sellers__title"></h2>
          <ul class="sellers__list">
            <li class="sellers__item"></li>
            <li class="sellers__item"></li>
            <li class="sellers__item"></li>
          </ul>
        </div>
      </section>

      <!--                 Review                 -->
      <section class="review">
        <div class="container">
          <h2 class="review__title"></h2>
          <ul class="review__list">
            <li class="review__item">
              <h3 class="review__name"></h3>
              <p class="review__text"></p>
            </li>
            <li class="review__item">
              <h3 class="review__name"></h3>
              <p class="review__text"></p>
            </li>
            <li class="review__item">
              <h3 class="review__name"></h3>
              <p class="review__text"></p>
            </li>
          </ul>
          <button type="button">Leave a review</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__top">
        <h2 class="footer-title">Chocolate a delicious cure for a bad day</h2>
        <div class="social">
          <p class="soc__text"></p>
          <ul class="soc__list">
            <li class="soc__item"><a href=""></a></li>
            <li class="soc__item"><a href=""></a></li>
            <li class="soc__item"><a href=""></a></li>
          </ul>
        </div>
        <div class="contacts">
          <p class="contacts__text"></p>
          <ul class="contacts__list">
            <li class="contacts__item">
              <a href="" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
              <a href="" class="contacts__link"></a>
            </li>

      </div>
      <div class="footer__bottom">
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link"></a></li>
            <li class="nav__item"><a href="" class="nav__link"></a></li>

          </ul>
        </div>
        <div class="form">
            <label><input type="text"></label>
            <button type="button">Subscribe</button>
        </div>
      </div>
    </footer>
